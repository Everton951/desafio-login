<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div id="imagem">
            <!-- BACKGROUND IMAGE -->
        </div>
        <h1>
            Login
        </h1>
        <p>
            Seja bem vindo(a) novamente. Faça login na sua conta para fazer as configurações no seu ambiente.
        </p>
    </header>
    <main>
        <form action="cadastro.html" method="post">
            <label for="iemail">E-mail</label>
            <input type="email" name="" id="iemail">
            
            <label for="ipass">Senha</label>
            <input type="password" name="" id="ipass">
        </form>
        
    </main>
</body>
</html>
